INHERIT: './mkdocs.yml'

plugins:
  - include-markdown:
      opening_tag: "{!"
      closing_tag: "!}"
  - with-pdf:
      custom_template_path: './'
      output_path: '../pdf/document.pdf'
      render_js: true
      headless_chrome_path: 'chromium'
      author: 'John DOE'
      copyright: '19. April 2024'
      cover: true
      cover_logo: './cover.png'
      cover_title: 'Lorem Ipsum'
      cover_subtitle: 'Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...'
      back_cover: true
      toc_title: 'Table of Contents'
      toc_level: 1
      ordered_chapter_level: 3
      debug_html: false
      show_anchors: false
      verbose: false

nav:
  - 'Introduction': './pdf.md'