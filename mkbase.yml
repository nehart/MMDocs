site_name: '<EDITME>'
site_url: 'https://<EDITME>'


site_author: '<EDITME>'
copyright: 'Written by <br> &ensp;<EDITME> (<EDITME>@<EDITME>)'


docs_dir: 'pages'
site_dir: 'public'


theme:
  name: 'material'
  logo: 'assets/images/logo.svg'
  favicon: 'assets/images/favicon.png'
  custom_dir: 'overrides/html'
  features:
    - 'navigation.sections'
  palette:
    - scheme: 'default'
      primary: 'blue'
      accent: 'green'
      toggle:
        icon: 'material/brightness-7'
        name: 'Dark Mode'
    - scheme: 'slate'
      primary: 'brown'
      accent: 'green'
      toggle:
        icon: 'material/brightness-4'
        name: 'Light Mode'


plugins:
  - include-markdown:
      opening_tag: "{!"
      closing_tag: "!}"


nav:
  - 'Introduction': './index.md'


extra:
  generator: false


markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.keys
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.tab
  - tables
  - meta
  - pymdownx.tasklist:
      clickable_checkbox: false
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - markdown_katex:
      no_inline_svg: False
      insert_fonts_css: True
  - pymdownx.arithmatex:
      generic: true
  - plantuml_markdown:
      server: 'https://puml.ans.or.at'
      priority: 1


extra_css:
  - assets/katex/dist/katex.css
  - assets/stylesheets/EHARTnet.2024042501.css

extra_javascript:
  - assets/katex/dist/katex.js
  - assets/katex/dist/contrib/auto-render.js
  - assets/mathjax-3/es5/tex-mml-chtml.js
  - assets/javascripts/custom.2292dd96.min.js
  - assets/javascripts/ContentHeight.js