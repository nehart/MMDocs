INHERIT: './mkdocs.yml'


site_name: 'Lorem Ipsum'
site_url: 'https://lorem-ipsum.net'


site_author: 'John DOE'
copyright: 'Written by <br> &ensp;John DOE (john@doe.net)'


plugins:
  - include-markdown:
      opening_tag: "{!"
      closing_tag: "!}"
  - with-pdf:
      custom_template_path: 'overrides/pdf'
      output_path: '../pdf/MPLS.pdf'
      render_js: true
      headless_chrome_path: 'chromium'
      author: 'John DOE'
      copyright: '19. April 2024'
      cover: true
      cover_logo: './overrides/html/assets/images/cover.png'
      cover_title: 'MPLS'
      cover_subtitle: 'Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...'
      back_cover: true
      toc_title: 'Table of Contents'
      toc_level: 1
      ordered_chapter_level: 3
      debug_html: false
      show_anchors: false
      verbose: false


nav:
  - 'Introduction': './MPLS000PDF.md'


extra_css:
  - assets/katex/dist/katex.css


extra_javascript:
  - assets/katex/dist/katex.js
  - assets/katex/dist/contrib/auto-render.js
  - assets/mathjax-3/es5/tex-mml-chtml.js
  - assets/javascripts/custom.2292dd96.min.js
