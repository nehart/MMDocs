INHERIT: './mkdocs.yml'


theme:
  logo: './logo.svg'
  favicon: './favicon.png'
  custom_dir: 'overrides_mkdocs_material'


site_author: 'John Doe (lorem@ipsum.net)'
site_name: 'Lorem Ipsum'
site_url: 'https://lorem.ipsum.net'


plugins:
  - include-markdown:
      opening_tag: "{!"
      closing_tag: "!}"
  - with-pdf:
      custom_template_path: 'overrides_pdf'
      output_path: '../document.pdf'
      render_js: true
      headless_chrome_path: 'chromium'
      cover: true
      cover_logo: './cover.png'
      cover_title: 'Lorem Ipsum'
      cover_subtitle: 'Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...'
      back_cover: true
      toc_title: 'Table of Contents'
      toc_level: 1
      ordered_chapter_level: 3
      debug_html: false
      show_anchors: false
      verbose: false


